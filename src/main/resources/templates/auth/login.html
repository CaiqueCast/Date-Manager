<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: system-ui, sans-serif; display:grid; place-items:center; height:100vh; margin:0; }
        form { display:flex; flex-direction:column; gap: 10px; width: 320px; padding:24px; border:1px solid #e5e7eb; border-radius:12px; }
        input { padding: 10px; border:1px solid #cbd5e1; border-radius:8px; }
        .btn { padding: 10px; border:0; border-radius:8px; background:#2563eb; color:#fff; cursor:pointer; }
        a { text-align:center; }
    </style>
</head>
<body>
<form th:action="@{/login}" method="post">
    <h2>Entrar</h2>
    <input name="username" placeholder="Usuário" autocomplete="username" />
    <input name="password" type="password" placeholder="Senha" autocomplete="current-password" />
    <button class="btn" type="submit">Login</button>
    <a th:href="@{/register}">Criar conta</a>
    <p th:if="${param.error}">Usuário ou senha inválidos.</p>
    <p th:if="${param.logout}">Você saiu do sistema.</p>
</form>
</body>
</html>
