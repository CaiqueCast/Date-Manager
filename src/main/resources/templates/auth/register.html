    <h2>Criar conta</h2>
    <input th:field="*{userName}" placeholder="UsuÃ¡rio" />
    <input th:field="*{password}" type="password" placeholder="Senha" />
    <button class="btn" style="background:#2563eb;color:#fff;border:0;padding:10px;border-radius:8px;">Registrar</button>

</body>
</html>
