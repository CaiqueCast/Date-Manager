<head>
    <style>
        /* RESET */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: system-ui, sans-serif;
            background: #f7f7f7;
            color: #333;
            font-size: 16px;
        }

        /* APP WRAPPER */
        .app-wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
            min-height: 100vh;
            padding: 1rem;
            gap: 2rem;
        }

        /* HEADER */
        .app-header {
            background: #2a2eab;
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .app-header h1 {
            font-size: 4.8rem;
        }

        /* FORMULÁRIO */

        .update-form {
    text-align: justify;
    margin: 20px;
}

form {
    display: flex;
    flex-direction: column;
    display: grid;
            gap: 1rem;
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
<!--            width: 100%;-->
            max-width: 600px;

}

label {
    margin-bottom: 5px;
}

input
 {
    margin-bottom: 10px;
    padding: 1px;
    border: 1px solid #e6eeec;
    border-radius: 5px;
    width: 100%;
    font-size: 4rem;
}

        form label {
            font-weight: 600;
            margin-bottom: 0.25rem;
            display: block;
            font-size: 4rem;
        }

        /* Aplica as mesmas propriedades para todos os inputs e selects */
        form input[type="text"],
        form input[type="date"],
        form select {
            border: 1px solid #cbd5e1;
            border-radius: 12px;
            width: 60%;
            font-size: 4rem;
            min-height: 44px;
        }

        .form-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 4rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #2563eb;
            color: #fff;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-ghost {
            background: transparent;
            color: #2a2eab;
            border: 1px solid #2a2eab;
        }

        .btn-ghost:hover {
            background: #2a2eab;
            color: #fff;
        }


        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            /* Aumenta a fonte base para melhor leitura */
            body {
                font-size: 18px;
            }
        }
                @media (min-width: 1024px) {
            .app-wrapper {
                align-items: center;
                justify-content: flex-start;
            }

            form {
                width: 100%;
                max-width: 800px;
                margin: 0 auto;
            }
    </style>
</head>


<div th:fragment="content" class="app-wrapper">
    <div class="app-header">
        <h1 th:text="${product.id} == null ? 'Novo Produto' : 'Editar Produto'">Form</h1>
    </div>

    <form class="update-form" id="update-form" th:action="${product.id} == null ? @{/products} : @{'/products/' + ${product.id}}"
          method="post" th:object="${product}">
        <div>
            <label>Nome</label>
            <input th:field="*{name}" placeholder="Nome do produto" required />
        </div>

        <div>
            <label>Código de barras</label>
            <input th:field="*{barcode}" placeholder="Código de Barras" required />
        </div>

        <div>
            <label>Validade</label>
            <input th:field="*{validity}" type="date" placeholder="dd/mm/aaaa" required  />
        </div>

        <div th:if="${product.id != null}">
            <input type="hidden" name="_method" value="put"/>
        </div>

        <div class="form-actions">
            <button class="btn btn-primary" type="submit" th:text="${product.id} == null ? 'Salvar' : 'Atualizar'">Salvar</button>
            <a th:href="@{/products}" class="btn btn-ghost">Cancelar</a>
        </div>
        <form>

</div>
